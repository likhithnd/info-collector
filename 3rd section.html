<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        legend {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="reset"],
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="checkbox"]:focus,
        select:focus,
        input[type="reset"]:focus,
        input[type="submit"]:focus {
            outline: 2px solid #007BFF;
            outline-offset: 2px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
            }
            legend {
                font-size: 1.2em;
            }
            input[type="reset"],
            input[type="submit"] {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <form action="README.md"method="post">
        <fieldset>
            <legend>Preference section </legend>
            <label for="Interest">select your Interest:</label><br>
            <label for="Web Development">Web Development</label>
            <input type="checkbox" id="Web Development" value="Web Development"><br>
            <label for="Graphics Design">Graphics Design</label>
            <input type="checkbox" id="Graphics Design" value="Graphics Design"><br>
            <label for="Data Science">Data Science</label>
            <input type="checkbox" id="Data Science" value="Data Science"><br>
            <label for="other">other</label>
            <input type="checkbox" id="other" value="other"><br><br>
            <label for="Preferred Contact Method">Preferred Contact Method:</label>
            <select name="Preferred Contact Method" id="Preferred Contact Method" required>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
                <option value="Both">Both</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Terms and Condition</legend>
            <input type="checkbox" name="t" id="t" required>
            <label for="t">agree to terms and Conditions</label>
        </fieldset>
        <input type="reset">
        <input type="submit" name="submit" id="submit">
    </form>
    <a href="2nd section.html">Previous</a>
</body>
</html>
